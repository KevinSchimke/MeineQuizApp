<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/generalstyle.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script/database.js"></script>
    <script src="script/script.js"></script>
    <title>Quiz App</title>
</head>

<body onload="init()">

    <h1 class="my-4">Quiz App</h1>

    <div class="gameCard mx-5">
        <div class="card">
            <img src="img/backgroundCard.png" id="quizEndscreenImg">
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 25%;">0%</div>
            </div>
            <div class="card-body" style="display: none;" id="quizEndscreen">
                <h5 class="card-title textCenter">Quiz beendet</h5>
                <div class="textCenter mt-2">Du hast <b id="rightQuestions"></b> von <b id="allQuestions"></b> Fragen
                    richtig beantwortet.</div>
                <div class="restartQuiz mt-2">
                    <button type="button" onclick="resetQuiz()" class="btn btn-success">Neu Start</button>
                </div>
            </div>

            <div class="card-body" id="quizCard">
                <h5 class="card-title textCenter mb-4" id="questionText"></h5>

                <div class="answerRowCard">
                    <div class="card mb-2 mx-1 w-50 p-3 answerBtn" id="answer_1" onclick="answer('answer_1')">
                        <div class="card-body">
                            Antwort
                        </div>
                    </div>
                    <div class="card mb-2 mx-1 w-50 p-3 answerBtn" id="answer_2" onclick="answer('answer_2')">
                        <div class="card-body">
                            Antwort
                        </div>
                    </div>
                </div>

                <div class="answerRowCard">
                    <div class="card mb-2 mx-1 w-50 p-3 answerBtn" id="answer_3" onclick="answer('answer_3')">
                        <div class="card-body">
                            Antwort
                        </div>
                    </div>
                    <div class="card mb-2 mx-1 w-50 p-3 answerBtn" id="answer_4" onclick="answer('answer_4')">
                        <div class="card-body">
                            Antwort
                        </div>
                    </div>
                </div>

                <div class="quizCardFooter mx-1 pt-2">
                    <p><b id="actualQuestion"></b> von <b id="lastQuestion"></b> Fragen</p>
                    <button type="button" id="nextQuestion" disabled onclick="nextQuestion()"
                        class="btn btn-success">NÃ¤chste Frage</button>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
